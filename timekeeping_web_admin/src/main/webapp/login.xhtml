<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" name="viewport"
		  content="width=device-width, initial-scale=1"
		  http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="app.css" />
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Login</title>
	<style type="text/css">
		td {
			margin-top: 50px;
		}
		body{
			padding: 0 !important;
		}
		.prt-login{
			background: url(./resources/images/loginbg.jpg) no-repeat center center;
			background-size: cover;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.prt-login-form{
			background: rgb(0 0 0 / 60%);
			width: 500px;
			padding: 50px 30px;
			border-radius: 10px;
		}
		h3{
			color: #fff;
			text-align: center;
			font-size: 20px;
			font-weight: bold;
			margin-top: 0;
		}
		label{
			color: #fff;
			font-size: 14px;
		}
		.ui-button{
			background: #fff !important;
			color: #000 !important;
			border: 1px solid #fff !important;
			font-size: 14px;
			text-transform: uppercase;
			font-weight: bold;
		}
	</style>
</h:head>
<h:body>
	<h:form>
		<div class="prt-login container-fluid">
<!--			<div class="row">-->
				<div class="prt-login-form">
					<h3>LOGIN</h3>
					<div class="ui-fluid">
						<div class="p-field">
							<p:outputLabel for="username" value="Tên đăng nhập: "/>
							<p:inputText id="username" value="#{loginController.user.username}"/>
							<p:message for="username"/>
						</div>

						<div class="p-field">
							<p:outputLabel for="password" value="Mật khẩu"/>
							<p:password id="password" value="#{loginController.user.password}"></p:password>
							<p:message for="password"></p:message>
						</div>
						<br/>

						<div align="center">
							<p:commandButton style="width: 100%;"
											 action="#{loginController.validateUsernamePassword}"
											 value="Đăng nhập" ajax="false"/>
							<h:outputLink id="fade" value="#">
							</h:outputLink>
						</div>
						<p:messages id="messages" showDetail="true" closable="true">
							<p:autoUpdate/>
						</p:messages>
					</div>
				</div>
<!--				<div class="col-9">-->
<!--					<div style="max-height: 472px; max-width: 654px; float: right;">-->
<!--						<h:graphicImage library="images" width="100%" height="100%"-->
<!--										name="login.png" />-->
<!--					</div>-->

<!--				</div>-->
<!--			</div>-->
		</div>
	</h:form>
</h:body>
</html>
